<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mathematician List</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/maths.css}"/>

</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-fade fixed-top" style="font-family: 'sans-serif'">
    <a class="navbar-brand" href="#">The Greatest Mathematicians</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Mathematician Lists</a>
                <div class="dropdown-menu" aria-labelledby="dropdown01">
                    <a class="dropdown-item" th:href="@{/listAll}">Born between 700 BC and 2000 AD</a>
                    <a class="dropdown-item" th:href="@{/list1}">Born between 700 BC and 1400 AD</a>
                    <a class="dropdown-item" th:href="@{/list2}">Born between 1400 AD and 1700 AD</a>
                    <a class="dropdown-item" th:href="@{/list3}">Born between 1700 AD and 1850 AD</a>
                    <a class="dropdown-item" th:href="@{/list4}">Born between 1850 AD and 2000 AD</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <div style="margin-top: 20px; margin-left: 12px">
            <h2 style="font-family: 'sans-serif'">Mathematicians</h2>
            <h4 style="font-family: 'sans-serif'">Born between <span th:text="${lived[0]}"></span> and <span
                    th:text="${lived[1]}"></span></h4>
        </div>
    </div>
</div>
<section class="module parallax2 parallax-1" data-type="background" data-speed="10">
    <div class="parallax-container">
        <div class="row">
            <div th:each="math : ${mathematicians}">
                <div class="col-md-3">

                    <div class="thumbnail" style="width: 212px; height: 250px">
                        <a th:href="@{/mathematicianStory/{id}(id=${math.mathematicianID})}">
                            <img th:src="${math.image}" style="width: 212px; height: 130px" alt="...">
                        </a>
                        <div class="caption">
                            <h5 th:text="${math.name}" style="color: white; font-family: 'sans-serif'"></h5>
                            <h6 th:text="${math.lived}" style="color: white; font-family: 'sans-serif'"></h6>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
<footer class="footer">
    <div class="container-fluid bg-secondary">

            <div class="col-xs-6 col-md-4 left">
                <p>The Greatest Mathematicians</p>
            </div>
    </div>
</footer>
</body>
</html>
