<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mathematician List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" style="font-family: 'sans-serif'" href="#">The Greatest Mathematicians</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="dropdown" style="font-family: 'sans-serif'">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Set Mathematicians<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a th:href="@{/listAll}">Born between 700 BC and 2000 AD</a></li>
                        <li><a th:href="@{/list1}">Born between 700 BC and 1400 AD</a></li>
                        <li><a th:href="@{/list2}">Born between 1400 AD and 1700 AD</a></li>
                        <li><a th:href="@{/list3}">Born between 1700 AD and 1850 AD</a></li>
                        <li><a th:href="@{/list4}">Born between 1850 AD and 2000 AD</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid" style="margin-left: 20px">
        <h2 style="font-family: 'sans-serif'">Mathematicians</h2>
        <h4 style="font-family: 'sans-serif'">Born between <span th:text="${lived[0]}"></span> and <span th:text="${lived[1]}"></span></h4>
    </div>

    <div class="row" style="margin-left: 6px">
        <div th:each="math : ${mathematicians}">
        <div class="col-md-3">

            <div class="thumbnail" style="width: 242px; height: 218px">
                <a th:href="@{/mathematicianStory/{id}(id=${math.mathematicianID})}">
                <img th:src="${math.image}" style="width: 242px; height: 150px" alt="...">
            </a>
                <div class="caption">

                    <b th:text="${math.name}" style="font-family: 'sans-serif'"></b>

                    <p th:text="${math.lived}" style="font-family: 'sans-serif'"></p>
                   <!-- <p><a th:href="@{/mathematicianStory/{id}(id=${math.mathematicianID})}" class="btn btn-primary btn-xs" role="button" style="font-family: 'sans-serif'">Read more</a></p>-->
                </div>
            </div>

        </div>
        </div>
    </div>

</div>

</body>
</html>
