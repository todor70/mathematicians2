<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mathematician Story</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" style="font-family: 'sans-serif'" href="#">The Greatest Mathematicians</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="dropdown" style="font-family: 'sans-serif'">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Set Mathematicians<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a th:href="@{/listAll}">Born between 700 BC and 2000 AD</a></li>
                        <li><a th:href="@{/list1}">Born between 700 BC and 1400 AD</a></li>
                        <li><a th:href="@{/list2}">Born between 1400 AD and 1700 AD</a></li>
                        <li><a th:href="@{/list3}">Born between 1700 AD and 1850 AD</a></li>
                        <li><a th:href="@{/list4}">Born between 1850 AD and 2000 AD</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>


    <div class="media" style="margin-top: 50px">
        <div class="media-left media-top">

                <img class="media-object" th:src="${math.image}"  height="300" width="400" alt="Image">
            <h3 class="media-object"><b style="font-family: 'sans-serif';" th:text="${math.name}"/></h3>
            <h4 class="media-object"><b style="font-family: 'sans-serif';" th:text="${math.lived}"/></h4>

        </div>
        <div class="media-body">
           <!-- <h4 class="media-heading"></h4>-->
            <h3 class="media-heading" style=" margin-left: 20px; font-family: 'sans-serif';"
                   th:text="${math.text}"></h3>
        </div>
    </div>


</div>

</body>
</html>
