<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mathematician Story</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Boogaloo" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/maths.css}"/>
    <script th:src ="@{/js/maths.js}"></script>

</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-fade fixed-top" style="font-family: 'Boogaloo'; font-size: large">
    <a class="navbar-brand" href="#">80 Greatest Mathematicians</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Mathematician Lists</a>
                <div class="dropdown-menu" aria-labelledby="dropdown01">
                    <a class="dropdown-item" th:href="@{/listAll}">Born between 700 BC and 2000 AD</a>
                    <a class="dropdown-item" th:href="@{/list1}">Born between 700 BC and 1400 AD</a>
                    <a class="dropdown-item" th:href="@{/list2}">Born between 1400 AD and 1700 AD</a>
                    <a class="dropdown-item" th:href="@{/list3}">Born between 1700 AD and 1850 AD</a>
                    <a class="dropdown-item" th:href="@{/list4}">Born between 1850 AD and 2000 AD</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<div class="jumbotron jumbotron-fluid">
    <div class="container" style="margin-top: 10px">
        <h1 class="display-3"><b style="font-family: 'Boogaloo'" th:text="${math.name}"/></h1>
    </div>
</div>
<section class="module parallax parallax-1" data-type="background" data-speed="10">
    <div class="parallax-container">

        <img th:src="${math.image}" style="width: 950px; height: 600px" alt="Image">
        <h1 th:text="${math.name}" style="font-size: 100px; margin-top: 50px; font-family: 'Boogaloo';"></h1>
    </div>
</section>

<section  class="module content">
    <div class="parallax-container">
        <h3 style="text-align: center"><b style="font-family: 'Boogaloo'; font-size: xx-large" th:text="${math.name}"/></h3>
        <h4 style="text-align: center; margin-bottom: 20px"><b style="font-family: 'Boogaloo'; font-size: xx-large" th:text="${math.lived}"/></h4>
        <h5 style="font-family: 'Boogaloo'; font-size: x-large" th:text="${math.text}"></h5>
    </div>
</section>

<footer class="footer">
    <div class="container-fluid bg-secondary">
        <div class="col-xs-6 col-md-4 left" style="font-family: 'Boogaloo'; font-size: large">
                <p>80 Greatest Mathematicians</p>
            </div>
    </div>
</footer>
</body>
</html>
